name: pocket_professor
description: A cool AI professor chat app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Our customized chat UI
  flutter_chat_ui:
    path: lib/ui_components/flutter_chat_ui_custom
  
  # Cool animation packages
  lottie: ^2.7.0          # For animated icons
  shimmer: ^3.0.0         # For loading effects
  glassmorphism: ^3.0.0   # For glass-like effects
  
  # Other useful packages
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
